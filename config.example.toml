# VibeDeck Configuration
#
# Config files are automatically loaded from these locations (in priority order):
#   1. ~/.config/vibedeck/config.toml  (global user config)
#   2. .vibedeck.toml                  (project-local)
#   3. config.toml                     (project-local, alternative name)
#
# Later files override earlier ones. CLI arguments override all config values.

[serve]
# port = 8765                    # Server port
# host = "127.0.0.1"             # Bind address (use "0.0.0.0" for network access)
# no_open = false                # Don't auto-open browser
# debug = false                  # Enable debug logging
# max_sessions = 100             # Max sessions to track
# backend = "all"                # Backend: "all", "claude-code", or "opencode"
# include_subagents = false      # Include subagent sessions in list

# Summarization options
# summary_log = "~/.mycel/agents/assistant/daily-assistant/incoming.jsonl"  # Append summaries to JSONL file
# summarize_after_idle_for = 270  # Re-summarize after N seconds idle (optional)
# idle_summary_model = "haiku"    # Model for idle summarization (default: haiku). Immediate summaries use the conversation's model.
# summary_after_long_running = 180  # Summarize if CLI runs longer than N seconds (uses conversation's model for warm cache)
# summary_prompt_file = "~/.config/vibedeck/prompt.txt"  # Custom prompt template file
# summary_log_keys = ["title", "short_summary", "summary_generated_at", "session_id", "path"]  # Keys to include in log

# Message sending options (sending enabled by default)
# disable_send = false           # Set to true to disable sending messages to sessions
# dangerously_skip_permissions = false  # Skip Claude permission prompts
# fork = false                   # Enable session forking
# default_send_backend = "claude-code"  # Default backend for new sessions
# enable_thinking = false        # Enable thinking level detection (off by default)
# thinking_budget = 10000        # Fixed thinking token budget (overrides keyword detection)

[html]
# output = "/path/to/output"     # Default output directory
# output_auto = false            # Auto-name output based on session
# repo = "owner/repo"            # GitHub repo for commit links
# gist = false                   # Upload to GitHub Gist
# open = false                   # Open in browser after export
# include_json = false           # Include original JSON in output

[md]
# output = "/path/to/output.md"  # Default output file
